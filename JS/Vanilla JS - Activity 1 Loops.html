<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Activity 1 Loops</title>
  </head>
  
  <body>
    <script>
    
      const n = 15;
     
      // looping from i = 0 to 15
      for (let i = 0; i <= n; i++) {
        if (i % 2 == 0) {
          console.log(`${i} is even`);  // printing the value of i as an even number
        } else if (i % 2 != 0) {
          console.log(`${i} is odd`);   // printing the value of i as an odd number
        }          
      }   
      
    </script>
  
  </body>
</html>

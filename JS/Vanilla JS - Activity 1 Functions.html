<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Activity 1 Functions</title>
  </head>
  
  <body>
    <script>
 
    // declaring the array 
    const array = [10, 2, 3, 4, 7];
    // initializing the max value to the first element of the array
    let maxNum = array[0];
      
    // function declaration
    function findMaxValue() {
    // for loop used to find the max value if the array
      for (let i = 1; i < array.length; i++) {
        if (array[i] > maxNum) {
          maxNum = array[i];
        } 
      } 
    }
    
    // calling the function
    findMaxValue();
    // printing the output
    console.log(`The content of the array is: [${[array]}]`);
    console.log(`The max value in the array is: ${maxNum}`); 
     
    </script>
  
  </body>
</html>

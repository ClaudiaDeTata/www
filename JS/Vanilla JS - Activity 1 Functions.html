<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Activity 1 Functions</title>
  </head>
  
  <body>
    <script>
 
    // declaring the array 
    const arr = [10, 2, 3, 4, 7];
    
     // function showing the array content
    function firstFun() {
      console.log(`The content of the array is: [${arr}]`)
    };
    
    // calling the function for it to show the content
    firstFun();
    
    // initializing the variable representing the max value to the first element of the array
    let maxVal = arr[0];
      
    // function that finds the max value with a loop
    function findMaxVal() {
      for (let i = 1; i < arr.length; i++) {
        // checking for each value if this is > than the first value of the array
        if (arr[i] > maxVal) {
          // declaring the max value as the last checked and the higher value of the array
          maxVal = arr[i];
        } 
      } 
    }
    
    // printing the output
      console.log(`The max value in the array is: ${maxVal}`);
     
    </script>
  
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Activity 1</title>
  </head>
  
  <body>
    <script>
    
    //Activity 1
    
      let operation1 = -5 + 8 * 6;
      console.log(operation1);  // Output: 43
      
      let operation2 = (55 + 9) % 9;
      console.log(operation2);  // Output: 1
      
      let operation3 = 20 + (-3 * 5) / 8;
      console.log(operation3);  // Output: 18.125
      
      let operation4 = (5 + (15 / 3) * 2 - 8 % 3).toFixed(1);
      console.log(operation4);  // Output: 13.0 - to.Fixed to obtain the result as one floating-point number
      
    </script>
  
  </body>
</html>

  <body>
    <script>
    
     // Activity 2
 
      // Use of interpolation to insert both string and value
         
      const value1 = Number(prompt(`Please, enter the number ${6}`));
      console.log(value1); 
      
      const value2 = Number(prompt(`Please, enter the number ${2}`));
      console.log(value2); 
      
      const valueTotal = value1 / value2;
      alert(`The division of the first number and the second number added is ${valueTotal}`); 
      console.log(valueTotal); 
      
    </script>

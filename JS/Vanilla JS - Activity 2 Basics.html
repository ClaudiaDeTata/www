<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Activity 2</title>
  </head>
  
  <body>
    <script>
    
     // Activity 2
      
      // prompting the user to add the first number
      let value1 = Number(prompt("Please, enter the first number: "));
      console.log(value1); 
      
      //prompting the user to add the second number
      let value2 = Number(prompt("Please, enter the second number: "));
      console.log(value2); 
      
      //alert declaring the result of the division between the two values
      let valueTotal = value1 / value2;
      alert(`The division of the first number and the second number is ${valueTotal}`); 
      console.log(valueTotal); 
      
    </script>
  
  </body>
</html>

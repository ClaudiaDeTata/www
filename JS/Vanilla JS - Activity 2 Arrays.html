<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Activity 2 Arrays</title>
  </head>
  
  <body>
    <script>
      
      // array declaration
      const arr = [20, 30, 25, 35, -16, 60, -100];
      // declaring initial value of sum as 0
      let sum = 0;
       
      // loop to iterate through each value of the array
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];            
      }
      
        // declaring the variable used to calcuate the average fixed to one decimal number
        const aver = (sum / arr.length).toFixed(1); 
        // printing the average
        console.log(`Average value of the array elements is : ${aver}.`); 
  
    </script>
  
  </body>
</html>

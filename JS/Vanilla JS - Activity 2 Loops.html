<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Activity 2 Loops</title>
  </head>
  
  <body>
    <script>
      
      // receiving input from the user
      let number = parseInt(prompt("Input a number: "));

      // assigning value to i 
      for (let i = 1; i <= 10; i++) {
         const result = i * number
         console.log(`${number} x ${i} = ${result}`);  // printing the multiplication
      }
      
    </script>
  
  </body>
</html>

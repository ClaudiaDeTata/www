<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Bootstrap Login Page</title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
			  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
			  	</head> 
				<!-- customizing switch button -->
				  <style>
				    .form-check-input:checked {
					  background-color: #DC4C64;
					  border-color: #DC4C64;
					}
				  </style>
		        <body class="bg-danger"> 
			  	
			  <div class="container d-flex justify-content-center p-3 border border-dark bg-light text-danger">
			  
			    <div class="row">
				  <!--  the class will apply when the screen is large -->
				  <div class="col-lg-5">
			        <img src="redsoil.jpg" class="img-fluid" alt="Red soil">
				  </div>
					  
			      <div class="col">
				    <br>
					<br>
				    <div>
				      <hr>
					</div> 
					
				  <div class="col">
				    <h1 class="display-4 text-center"><strong>Welcome</strong></h1>
				  </div>
				    <div>
				      <hr>
					</div>
					
					<!-- row-cols=create column gutters scross different breakpoint and set the number of columns -->
					<!-- form starting here -->
			      <form class="row-cols align-items-center">
				  
			        <div class="col-8">
				      <label for="email" class="form-label">Email Address</label>
				      <input type="text" class="form-control" id="email" required>
				    </div>
					
				    <div class="col-8">
				      <label for="password" class="form-label">Password</label>
				      <input type="password" class="form-control" id="password" required>
					   <a href="psw.html" class="text-danger float-end">Forgot your password?</a>	
				    </div>
				      <br>
					  <br>
					<!-- switch button -->
					<div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                      <label class="form-check-label" for="flexSwitchCheckChecked">Remember me</label>
                    </div>   
					
					<div>
						<br> 
					  <button class="btn btn-danger" type="button">Continue</button>				  
					</div> 
						  
				    <div>
					  <hr>
					</div>
				  </form>
					
					<div class="col">
					  <p>Don't have an account yet? You can quickly register <a class="btn btn-danger" href="RegistrationForm.html" role="button">HERE</a></p>
					</div>
					
					<div>
					  <hr>
					</div>
					
				  </div>
				</div>
		      </div>
			</body>
	     </html>
